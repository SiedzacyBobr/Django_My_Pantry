{% extends "master.html" %}

{% block title %}
    with shoping
{% endblock %}


{% block headstall %} Zrobione Zakupy {% endblock %}

{% block content %}


  <table>
    <tr>
      <th> Product </th>
      <th> Ilość </th>
      <th> Stan magazynu </th>
    </tr>

    {% for x in for_safety %}
    <tr>
      <td>{{x.name}}</td>
      <td>
        <form action="{% url 'action_shopping' x.id %}" method="POST" >
          {% csrf_token %}
          <input type="number" name="quty" min="0" value="0">
          <button type="submit"> Dodanie </button>
        </form>
      </td>
      <td> {{x.quty}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
